<ion-header>
  
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item lines="none" routerLink="/home/profile" detail class="userInfo" button>
        
     <ion-avatar><ion-img [src]="photo"></ion-img></ion-avatar>
      <div class="profile_info">
        <ion-title>{{name}}</ion-title>
        <ion-note>{{id}}</ion-note>
      </div>
      
    </ion-item>
    <ion-item lines="none">
      <ion-label>Dark Mode</ion-label>
      <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
    </ion-item>
    

  </div>


</ion-content>
