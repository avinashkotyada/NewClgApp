<ion-header>
  
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

<ion-list lines='none'>
  <ion-item  [routerLink]="['/','home','profile']" detail class="userInfo" button>
        
    <ion-avatar><ion-img [src]="student_photo"></ion-img></ion-avatar>
     <div class="profile_info">
       <ion-title>{{student_name}}</ion-title>
       <ion-note>{{student_id}}</ion-note>
     </div>
     
   </ion-item>
   <ion-item >
     <ion-label>Dark Mode</ion-label>
     <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
   </ion-item>

</ion-list>
  
    



</ion-content>
