<ion-header>
  
  <ion-toolbar >
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title color="primary" style="font-style: hand-writing;"></ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="presentModal()">
        <ion-icon color="primary" name="add" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/','home','newsfeed','messages']" >
      <ion-icon color="primary" name='paper-plane' slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <app-posted-user  *ngFor="let postid of postids" [post_id]='postid'></app-posted-user>
    
  

</ion-content>
