<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"
        ><ion-icon slot="icon-only" name="close"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addbook()"
        ><ion-icon slot="icon-only" name="checkmark"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form>
    <h3>{{ student_id }}</h3>
    <h3>{{ Student.student_name}}</h3>
    <ion-item>
      <ion-label position="floating">Book Name</ion-label>
      <ion-input id='bookname'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DD/MM/YYYY</ion-label>
      <ion-datetime id='takendate'
        displayFormat="DD/MM/YYYY"
        placeholder="Select Date"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Select No of Days</ion-label>
      <ion-select id='noofdays'>
        <ion-select-option *ngFor="let number of numbers">{{
          number
        }}</ion-select-option>
      </ion-select>
    </ion-item>
  
  </form>
</ion-content>
