 <ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      ADDING POST
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <ion-img src="{{imgUrl}}"></ion-img>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input #caption ></ion-input>
  </ion-item>
  <ion-button expand="block" color="tertiary"  (click)="addpost()">
    ADD
  </ion-button>
  <ion-button expand="block" color="tertiary"  (click)="dismiss()">
    CANCEL
  </ion-button>
</ion-content>
