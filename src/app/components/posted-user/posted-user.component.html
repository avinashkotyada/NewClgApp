<ion-card>

  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]='currentStudent_photo'>
        </ion-img>
      </ion-avatar>
     <ion-label>
       {{currentStudent_name}}
      </ion-label>
    </ion-item>

    <ion-img [src]='post_image'></ion-img>
      

    <h2>
      {{post_caption}}
    </h2>
  </ion-card-content>

</ion-card>
