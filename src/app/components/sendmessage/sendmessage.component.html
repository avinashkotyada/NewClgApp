<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"
        ><ion-icon slot="icon-only" name="arrow-back"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-item lines='none'>
      <ion-avatar slot="start">
        <ion-img [src]="currentStudent_photo"></ion-img>
      </ion-avatar>
      <ion-label>{{ currentStudent_name }}</ion-label>
      <ion-chip color="primary">
        <ion-label color="primary">{{ student_id }}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let chat of chatRef">
  <ion-item lines='none'>
    <ion-chip slot='end' *ngIf="chat.check==='sender'">
      <ion-label>{{chat.message}}</ion-label>
    </ion-chip>
    <ion-chip slot='start' *ngIf="chat.check==='receiver'">
      <ion-label>{{chat.message}}</ion-label>
    </ion-chip>
  </ion-item>
</ion-list>

 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
  
      <ion-input #messagebar type="text" name="message" [(ngModel)]="message" placeholder="Send Message"></ion-input>
     </ion-item>
        
        <ion-buttons slot="end">
          <ion-button (click)="sendMessage()">
            <ion-icon slot="icon-only" name="send"></ion-icon
          ></ion-button>
        </ion-buttons>
     
  </ion-toolbar>

 
</ion-footer>
